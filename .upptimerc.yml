# Change these first
owner: haupas # Your GitHub username
repo: uptime-monitor # Your GitHub repository name

# Add your sites here
sites:
  - name: Google
    url: https://www.google.com
  - name: Mail Server
    url: $URL_MAIL_SERVER
  - name: WebMail Server
    url: $URL_WEBMAIL_SERVER
  - name: Wikipedia
    url: https://en.wikipedia.org
  - name: Hacker News
    url: https://news.ycombinator.com
  - name: Broken Site
    url: https://thissitedoesnotexist.com
  - name: Test for HEAD
    method: HEAD
    url: https://www.google.com
  - name: Secret Site
    url: $SECRET_SITE

status-website:
  # Add your custom domain below, or remove the next line if you don't have a domain
  cname: status.unehre.de
  # Uncomment the following line if you don't have a custom domain and add your repo name
  # baseUrl: /uptime-monitor
  logoUrl: https://raw.githubusercontent.com/$OWNER/$REPO/master/assets/upptime-icon.svg
  name: Upptime
  theme: ocean
  introTitle: "**Upptime** is the opefen-source uptime monitor and status page, powered entirely by GitHub."
