# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration

# Change these first
owner: haupas # Your GitHub username
repo: uptime-monitor # Your GitHub repository name

# Add your sites here
sites:
  - name: Google
    url: https://www.google.com
  - name: Bookmarks Server
    url: $URL_SERVER_BOOKMARKS
  - name: Mail Server
    url: $URL_SERVER_MAIL
  - name: WebMail Server
    url: $URL_SERVER_WEBMAIL
  - name: Wikipedia
    url: https://en.wikipedia.org
  - name: CDN Server
    url: $URL_SERVER_CDN
  - name: Soundboard Server
    url: $URL_SERVER_SOUNDBOARD
  - name: Statistik Grafana Web Server
    url: $URL_SERVER_STATS_GRAFANA
  - name: Statistik Datenbank (influxdb) Server
    url: $URL_SERVER_STATS_DB
  - name: Traefik Server
    url: $URL_SERVER_TRAEFIK
    expectedStatusCodes:
      - 401
  - name: Broken Site
    url: https://thissitedoesnotexist.com
  - name: Test for HEAD
    method: HEAD
    url: https://www.google.com
  - name: Secret Site
    url: $SECRET_SITE

status-website:
  name: Upptime
  publish: true
  logoUrl: https://raw.githubusercontent.com/haupas/uptime-monitor/master/assets/upptime-icon.svg
  cname: status.unehre.de
  themeUrl: https://raw.githubusercontent.com/haupas/uptime-monitor/master/assets/custom-theme.css
  introTitle: "**Upptime** is the opefen-source uptime monitor and status page, powered entirely by GitHub."
  introMessage: This is a sample status page which uses **real-time** data from our [GitHub repository](https://github.com/upptime/upptime). No server required â€” just GitHub Actions, Issues, and Pages. [**Get your own for free**](https://github.com/upptime/upptime)
  robotsText: "User-agent: * \n Disallow: /"
  user-agent: haupas
  assignees:
  - haupas
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO
  metaTags:
    - name: "color-scheme"
      content: "dark"
    - name: "robots"
      content: "noindex"
